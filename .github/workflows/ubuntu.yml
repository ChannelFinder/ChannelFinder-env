---
name: Ubuntu Latest

on:
  push:
    branches: [ master ]
    paths-ignores:
      - '*.md'
      - 'examples/*.bash'

  pull_request:
    branches: [ master ]

jobs:
  Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '18.0.2'
    - run: sudo apt-get install make tree git 
    - run: |
        which java
        which mvn
    - run: |
        make init
        echo "JAVA_HOME:=${JAVA_HOME}"      > ./configure/CONFIG_COMMON.local
        echo "JAVA_PATH:=${JAVA_HOME}/bin" >> ./configure/CONFIG_COMMON.local
        echo "MAVEN_HOME:=/usr/"           >> ./configure/CONFIG_COMMON.local
        echo "MAVEN_PATH:=/usr/bin"        >> ./configure/CONFIG_COMMON.local
        make vars
        make conf
    - run: |
        make build
        make install
    - run: make exist
     
